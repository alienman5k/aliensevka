# Brainsevka custom build of Iosevka
[buildPlans.Brainsevka]
family = "Brainsevka"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.Brainsevka.variants]
  inherits = "ss14"

  [buildPlans.Brainsevka.ligations]
  inherits = "clike"

[buildPlans.Brainsevka.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.Brainsevka.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.Brainsevka.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.Brainsevka.widths.Extended]
shape = 600
menu = 7
css = "expanded"

[buildPlans.Brainsevka.widths.SemiExtended]
shape = 548
menu = 6
css = "semi-expanded"

[buildPlans.Brainsevka.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Brainsevka.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"


