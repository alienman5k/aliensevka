# Firasevka custom build of Iosevka
[buildPlans.Firasevka]
family = "Firasevka"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.Firasevka.variants]
  inherits = "ss05"

  [buildPlans.Firasevka.ligations]
  inherits = "clike"

[buildPlans.Firasevka.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.Firasevka.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.Firasevka.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.Firasevka.widths.Extended]
shape = 600
menu = 7
css = "expanded"

[buildPlans.Firasevka.widths.SemiExtended]
shape = 548
menu = 6
css = "semi-expanded"

[buildPlans.Firasevka.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Firasevka.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"


