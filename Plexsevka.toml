# Plexsevka custom build of Iosevka
[buildPlans.Plexsevka]
family = "Plexsevka"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.Plexsevka.variants]
  inherits = "ss15"

  [buildPlans.Plexsevka.ligations]
  inherits = "clike"

[buildPlans.Plexsevka.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.Plexsevka.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.Plexsevka.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.Plexsevka.widths.Extended]
shape = 600
menu = 7
css = "expanded"

[buildPlans.Plexsevka.widths.SemiExtended]
shape = 548
menu = 6
css = "semi-expanded"

[buildPlans.Plexsevka.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Plexsevka.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"


