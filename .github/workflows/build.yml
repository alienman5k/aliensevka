# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    tags:
      - 'v*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repo
        uses: actions/checkout@v4
      # - run: pwd
      # - run: ls -la

      - name: Checkout Iosevka
        uses: actions/checkout@v4
        with:
          repository: 'be5invis/Iosevka'
          path: 'iosevka'
          ref: 'v33.2.2'
      # - run: pwd
      # - run: ls -la
      - name: Install ttfautohint
        run: sudo apt-get update && sudo apt-get install -y ttfautohint

      - name: Generate private build plan
        run: sh ./generate_plan.sh

      - name: Copy build plan
        run: cp private-build-plans.toml iosevka/

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '23.x'

      - name: NPM CI
        working-directory: ./iosevka
        run: npm ci

      - name: Build with NPM
        working-directory: ./iosevka
        run: npm run build -- ttf::Aliensevka

      # Prepare for release
      - name: Create zip archive
        working-directory: ./iosevka
        run: |
          cd dist/Aliensevka
          zip -r Aliensevka.zip .

      # - name: Upload Artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: Aliensevka.zip
      #     path: iosevka/dist/Aliensevka/Aliensevka.zip

      # - run: pwd
      # - run: ls -la iosevka/dist/Aliensevka/
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: iosevka/dist/Aliensevka/Aliensevka.zip
          asset_name: Aliensevka.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: |
            Version ${{ github.ref }} of Aliensevka
            Changelog:
            - at
            - x
